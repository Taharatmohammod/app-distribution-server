<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMS App Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Top App Bar -->
    <header class="tms-appbar">
        <div class="tms-logo">
            <i class="fas fa-play"></i>
            <span>TMS</span>
        </div>
        <div class="tms-search">
            <input type="text" id="searchInput" placeholder="Search apps...">
            <i class="fas fa-search"></i>
        </div>
    </header>

    <!-- Category Tabs -->
    <nav class="tms-tabs">
        <button class="tms-tab active" data-tab="apps">Apps</button>
    </nav>

    <!-- Main Content -->
    <main class="tms-main">
        <div class="tms-apps-grid" id="appsGrid">
            <!-- App cards will be loaded here -->
        </div>
    </main>

    <!-- App Details Modal -->
    <div class="modal" id="appModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">App Details</h3>
                <button class="close">&times;</button>
            </div>
            <div class="modal-body" id="modalContent">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
